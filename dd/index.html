<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script/script.js"></script>

  <body>
    <h1>Collect all rainbow colors!</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="drag1" class="red" draggable="true" ondragstart="drag(event)">
        red
      </div>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="drag2" class="orange" draggable="true" ondragstart="drag(event)">
        orange
      </div>
    </div>
    <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="drag3" class="yellow" draggable="true" ondragstart="drag(event)">
        yellow
      </div>
    </div>
    <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="drag4" class="green" draggable="true" ondragstart="drag(event)">
        green
      </div>
    </div>
    <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="drag5" class="blue" draggable="true" ondragstart="drag(event)">
        blue
      </div>
    </div>
    <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div id="drag6" class="purple" draggable="true" ondragstart="drag(event)">
        purple
      </div>
    </div>
    <div id="div10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </body>
</html>
